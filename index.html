<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
</head>
<body>
    <form action="https://httpbin.org/get" method="get">

        <fieldset>
            <legend>JOB APPLICATION FORM</legend>

            <table>

                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" value="Name" placeholder="Name" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" value="Email" placeholder="Email" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="radio" name="gender" id="gender_m" required>
                        <label for="gender_m">Male</label>
                        
                        <input type="radio" name="gender" id="gender_f" required>
                        <label for="gender_f">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="laptop">Laptop Brands</label>
                    </td>
                    <td>
                        <select name="laptop" id="laptop">
                            <option value="choose">--Please choose an option</option>
                            <option value="apple">Apple</option>
                            <option value="asus">Asus</option>
                            <option value="hp">HP</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Age</label>
                    </td>

                    <td>
                        <input type="number" name="age" id="age" value="Age" placeholder="Age" min="18" max="35" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="dob">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="dob" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="portfolio">Portfolio URL</label>
                    </td>
                    <td>
                        <input type="url" name="portfolio" id="portfolio">
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" formaction="https://httpbin.org/post" formmethod="post">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
